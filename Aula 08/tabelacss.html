<!DOCTYPE html>
<html>
<head>
	<title>Tabela com CSS</title>
	<meta charset="utf-8">

<h1>Tabelas em CSS</h1>


<br/>



<style type="text/css">



	
	table{

		font-family: Verdana, Geneva, Arial, Helvetica;
		font-size: 10pt;
		text-align: center;
		padding-left: 4px;
		border-collapse: collapse; 1px solid black; 

	}

	td{
		border: 1px solid black;
	}

	th{
		border: 1px solid black;
		background-color: #b2beff;
	}

	.td_linhaImpar {
		background-color: #C1CDC1;
	}

	.td_linhaPar{
		background-color: #E0EEE0;

	}

	.td_linhaTotal{
		background-color: #EEE0E5;
	}
	
	.list1 tr:hover td{
		background-color:#fefefe;
}


	}


	

</style>









</head>


<body>




<table class="list1">
	



	<tr >
		<th>Loja</th>
		<th>Janeiro</th>
		<th>Fevereiro</th>
	</tr>
	
	<tr>
		<td class="td_linhaImpar">Filial 1</td>
        <td class="td_linhaImpar">120</td>
        <td class="td_linhaImpar">320</td>
	
	</tr>

	<tr>
		<td class="td_linhaPar">Filial 2</td>
        <td class="td_linhaPar">120</td>
        <td class="td_linhaPar">120</td>
	</tr>


    <tr>
		<td class="td_linhaTotal" >Total</td>
        <td class="td_linhaTotal">240</td>
        <td class="td_linhaTotal">440</td>
	
	</tr>



</table>

</body>
</html>
